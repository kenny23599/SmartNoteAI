        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getFirestore(app);
    
      // ⬇️ Call this to save data
        async function saveNote(title, summary) {
            try {
            await addDoc(collection(db, "summaries"), {
                title: title,
                 summary: summary,
                timestamp: new Date()
            });
                alert("Summary saved!");
                document.location='Courses.html'
            } catch (e) {
                console.error("Error adding document: ", e);
            
            }
         }

      // ⬇️ Call this to get and display data
        async function getAllNotes() {
            const querySnapshot = await getDocs(collection(db, "summaries"));
            let output = '';
            querySnapshot.forEach((doc) => {
            const data = doc.data();
            output += `

            <div class="container" id="uploadsList">
             <p class="p"><b>${data.title}</b></p><span class="span">${data.summary}</span>
             
            </div>
    
          `;
            });
            document.getElementById("noteList").innerHTML = output;
        }

      // Example event listener to save data
         document.getElementById("saveBtn").addEventListener("click", () => {
            const title = document.getElementById("noteTitle").value;
            const summary = document.getElementById("noteContent").value;
            saveNote(title, summary);
        });
      // Load notes on page load
        getAllNotes();

                        //delete Course
            async function deleteNote(noteId) {
              if (confirm("Delete this note?")) {
                await deleteDoc(doc(db, "summaries", noteId));
                alert("Note deleted");
            getAllNotes();// Refresh list
          }
        }

<script>
    const courseLoader = document.getElementById("courseLoader");
    const courseContent = document.getElementById("courseContent");

    function showLoader() {
      courseLoader.style.display = "flex";
    }

    function hideLoader() {
      courseLoader.style.display = "none";
    }

    // Simulate loading process on page load
    window.addEventListener("DOMContentLoaded", () => {
      showLoader(); // Show the loader

      // Simulate loading for 2 seconds
      setTimeout(() => {
        hideLoader(); // Hide the loader
        courseContent.innerText = "✅ Course content loaded successfully!";
      }, 2000);
    });
